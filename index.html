<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #b9d8ea;
            font-family: 'DM Mono', monospace;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #b9d8ea; /* Set to the body background color */
            text-align: center;
            padding: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff; /* Set to the desired text color */
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #b9d8ea; /* Set to the body background color */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer img {
            width: 30px; /* Adjust the image size as needed */
            margin: 0 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Jyotsna Iyer</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#blog">Blog</a>
    </nav>

    <section>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, odio eu dignissim fermentum,
            mauris massa venenatis enim, nec suscipit justo nisi ac lectus.</p>
        <img src="placeholder.jpg" alt="Placeholder Image" style="float: right; width: 300px; height: 200px;">
    </section>

    <footer>
        <img src="twitter-logo.png" alt="Twitter Logo">
        <img src="arena-logo.png" alt="Arena Logo">
        <img src="gmail-logo.png" alt="Gmail Logo">
        <img src="linkedin-logo.png" alt="LinkedIn Logo">
    </footer>

</body>

</html>
