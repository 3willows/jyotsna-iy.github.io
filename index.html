<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jyo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            display: flex;
            flex-direction: row;
        }
        .sidenav {
            width: 250px;
            padding: 20px;
            background-color: #f8f9fa;
            border-right: 1px solid #a2a9b1;
        }
        .sidenav ul {
            list-style-type: none;
            padding: 0;
        }
        .sidenav li {
            margin-bottom: 10px;
        }
        .sidenav a {
            text-decoration: none;
            color: #202122;
        }
        .sidenav .subpages {
            margin-left: 20px;
            display: none;
        }
        .sidenav .active .subpages {
            display: block;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .menu-button {
            display: none;
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
        }
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidenav {
                width: 100%;
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                z-index: 1;
            }
            .menu-button {
                display: block;
            }
            .show {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header> 
        <h1>Jyotsna Iyer</h1>
        <div class="menu-button" onclick="toggleMenu()">â˜°</div>
    </header>
    
    <div class="container">
        <nav class="sidenav" id="mySidenav">
            <ul>
                <li><a href="https://jyotsna-iy.github.io">Home</a></li>
                <li><a href="https://jyotsna-iy.github.io/about">preface/epilogue</a></li>
                <li>
                    <a href="https://jyotsna-iy.github.io/work" onclick="toggleSubpages(event, this.parentElement)">Work</a>
                    <ul class="subpages">
                        <li><a href="https://jyotsna-iy.github.io/work/project1">Project 1</a></li>
                        <li><a href="https://jyotsna-iy.github.io/work/project2">Project 2</a></li>
                    </ul>
                </li>
                <li>
                    <a href="blog/blogindex.html" onclick="toggleSubpages(event, this.parentElement)">Blog</a>
                    <ul class="subpages">
                        <li><a href="blog/post1.html">Post 1</a></li>
                        <li><a href="blog/post2.html">Post 2</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        
        <div class="content">
        </div>
    </div>
    <footer>
    </footer>
    <script>
        function toggleMenu() {
            var sidenav = document.getElementById("mySidenav");
            sidenav.classList.toggle("show");
        }

        function toggleSubpages(event, element) {
            event.preventDefault();
            element.classList.toggle("active");
        }
    </script>
</body>
</html>
